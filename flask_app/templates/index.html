<!doctype html>
<html>
  <head>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesheet/style.css') }}">
    <title>File Upload</title>
  </head>
  <body>
        <div class="card">

            <h1>Website - File upload</h1>
            <form method="POST" enctype="multipart/form-data">
                <label class="form-label" for="file">Select the file</label>
                <input type="file" name="file" class="form-control" id="file"accept=".pdf"/>
                <br/>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>

        </div>
  </body>
</html>
